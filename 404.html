<html>
   <head>
       <title>404</title>
       <meta charset="utf-8" />
   </head>
   <body>
       <script type="text/javascript">
           // redirects to template when page other than home is loaded
           var url = window.location.protocol + '//' + window.location.host + '/#' + window.location.pathname;
           window.location.replace(url);
       </script>
   </body>
</html>
